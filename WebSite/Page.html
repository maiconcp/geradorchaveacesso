<!doctype html>
<html lang="ptBR">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css">    
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
        html,
        body {
            font-family: "Rubik", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: #495057;
            background-color: #4582EC !important;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #e9ecef;
            padding: 0.6875rem 1.5rem;
        }

        .title
        {
            Color:#fff;
            text-align: center
        }
    </style>
</head>

<body>
    <div class="container">
        <section>
            <h1 class="title">Gerador, Validador e Decodificador de Chaves de Acesso (NF-e, CT-e, MDF-e, ...)</h1>
            <br/>
            <form class="card">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="intputChave">Chave</label>
                        <input type="number" class="form-control" id="intputChave" placeholder="Chave de Acesso">
                    </div>
                    <div class="form-group col-md-12">
                        <button type="button" class="btn btn-primary"><span class="fa fa-check"></span>&nbsp;Validar</button>
                        <button type="button" class="btn btn-success" onclick="gerarCPF(document.getElementById('saida'));"><span class="fa fa-search"></span>&nbsp;Decodificar</button>
                    </div>
                </div>
            </form>
            <br/>
            <form class="card">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="radioNFe" name="radioNFe" class="custom-control-input">
                            <label class="custom-control-label" for="radioNFe">NF-e</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="radioCTe" name="radioCTe" class="custom-control-input">
                            <label class="custom-control-label" for="radioCTe">CT-e</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="radioMDFe" name="radioMDFe" class="custom-control-input">
                            <label class="custom-control-label" for="radioMDFe">MDF-e</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="radioNFCe" name="radioNFCe" class="custom-control-input">
                            <label class="custom-control-label" for="radioNFCe">NFC-e</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="radioCTeOutros" name="radioCTeOutros" class="custom-control-input">
                            <label class="custom-control-label" for="radioCTeOutros">CT-e Outros</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputCnpj">CNPJ</label>
                        <input type="text" class="form-control" id="inputCnpj" placeholder="CNPJ">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputNumero">Número</label>
                        <input type="number" class="form-control" id="inputNumero" placeholder="Número">
                    </div>
                    <div class="form-group col-md-1">
                        <label for="inputSerie">Série</label>
                        <input type="number" class="form-control" id="inputSerie" placeholder="Série">
                    </div>
                    <div class="form-group col-md-2">
                        <label class="control-label requiredField" for="inputData">Data Emissão</label>
                        <input class="form-control" id="inputData" name="inputData" placeholder="Data" type="text">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="inputUF">Estado</label>
                        <select id="inputUF" class="form-control">
                            <option selected>São Paulo</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputFormaEmissao">Forma Emissão</label>
                        <select id="inputFormaEmissao" class="form-control">
                            <option selected>Normal</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCodigoNumerico">Código Numérico</label>
                        <input type="number" class="form-control" id="inputCodigoNumerico" placeholder="Cód. Númerico">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <button type="button" class="btn btn-success"><span class="fa fa-gear"></span>&nbsp;Gerar</button>
                        <button type="button" class="btn btn-success"><span class="fa fa-random"></span>&nbsp;Gerar Aleatório</button>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="intputChaveGerada">Chave de Acesso Gerada</label>
                        <input type="number" class="form-control" id="intputChaveGerada" readonly="readonly" value="42160661099008000141599000018430025041001361">
                    </div>                  
                </div>                
            </form>
        </section>
    </div>
    <br/>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function () {
            var date_input = $('input[name="inputData"]'); //our date input has the name "date"
            var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'mm/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
                minViewMode: 1,
            })
        })
    </script>
</body>

</html>
